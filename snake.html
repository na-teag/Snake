<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameMenu">
        <div id="gameInfo">
            <button id="startButton" role="button">Start</button>
            <label for="difficulty"></label><select id="difficulty">
                <option value="500">difficulty 1</option>
                <option value="300">difficulty 2</option>
                <option value="200">difficulty 3</option>
                <option value="100">difficulty 4</option>
            </select>
            <div id="scoreLine"><img src="apple.png" alt="apple"> : <p id="score">0</p></div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
